<html>
    {%load static%}
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="static/jquery.timepicker.js"></script>
        <link rel="stylesheet" type="text/css" href="static/jquery.timepicker.css" />
        <script type="text/javascript" src="static/documentation-assets/bootstrap-datepicker.js"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'documentation-assets/bootstrap-datepicker.css' %}" />
        <script type="text/javascript" src="{% static 'documentation-assets/site.js' %}"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'documentation-assets/site.css' %}" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <label id="l1">Choose who you are</label>
		<select id="language" onChange="update()">
            <option value="nothing">Select role</option>
			<option value="mentor">Mentor</option>
			<option value="mentee">Mentee</option>
		</select>
		<input type="text" id="value">
		<input type="text" id="text">
        <button onClick="up()">Save</button>
        <div class="demo" id="watch">
            <h2>Datepair Plugin Example</h2>
            <p>jquery-timepicker is designed to work with the <a href="http://jonthornton.github.com/Datepair.js">jquery-datepair plugin</a>.
                <p id="datepairExample">
                    <input type="text" class="date start" id="t1"/>
                    <input type="text" class="time start" id="t2"/> to
                    <input type="text" class="time end" id="t3"/>
                    <input type="text" class="date end" id="t4"/>
                </p>
            </p>
        </div>
        <div>
            <div class="row" id="b3">
                <p id="p1"></p>
                <button id='b1' class="btn btn-primary"></button>
                <button id="b2" class="btn btn-primary"></button>
            </div>
        </div>
        <div>
            <div class="row" id="b4">
                <div class="col-sm-2">
                <p id="p2"></p>
                </div>
                <div class="col-sm-6">
                <input type="checkbox" ><button id='b5' class="btn btn-primary"></button><br>
                <input type="checkbox" ><button id="b6" class="btn btn-primary"></button>
                </div>
            </div>
            <button id="b8" onClick="finalcall()">book slot</button>
        </div>
        <div><h6 id="finaldone">message to dikha</h6></div>
        <script src="https://jonthornton.github.io/Datepair.js/dist/datepair.js"></script>
        <script src="https://jonthornton.github.io/Datepair.js/dist/jquery.datepair.js"></script>
		<script type="text/javascript">
            var msg="11"
			function update() {
				var select = document.getElementById('language');
				var option = select.options[select.selectedIndex];

				document.getElementById('value').value = option.value;
				document.getElementById('text').value = option.text;
                if (document.getElementById('value').value=="mentor"){
                    document.getElementById('watch').style.display="block";
                    document.getElementById('b4').style.display="none";
                    document.getElementById('b3').style.display="block";
                    if (msg[0]="1"){
                        document.getElementById('finaldone').style.display="block";
                    }
                    else{
                        document.getElementById('finaldone').style.display="none";
                    }
                }
                else if(document.getElementById('value').value=="mentee"){
                    document.getElementById('watch').style.display="none";
                    document.getElementById('b3').style.display="none";
                    document.getElementById('b4').style.display="block";
                }
                else{
                    document.getElementById('watch').style.display="none";
                    document.getElementById('b3').style.display="none";
                    document.getElementById('b4').style.display="none";
                }
			}

			update();
            function up(){
                console.log(document.getElementById("t1").value)
                console.log(document.getElementById("t2").value)
                console.log(document.getElementById("t3").value)
                console.log(document.getElementById("t4").value)
                console.log (typeof document.getElementById("t1").value)
                k1= document.getElementById("t1").value
                k2=document.getElementById("t2").value
                k3=document.getElementById("t3").value
                k4=document.getElementById("t4").value
                var finalmsg= k1+"@"+k2+"@"+k3+"@"+k4;
                console.log(finalmsg)
                var val=finalmsg.split("@");
                console.log(val)
                console.log(typeof val)
                document.getElementById("p1").innerHTML = val[0];
                document.getElementById("b1").innerHTML = val[1];
                document.getElementById("b2").innerHTML = val[2];   
                document.getElementById("p2").innerHTML = val[0];
                document.getElementById("b5").innerHTML = val[1];
                document.getElementById("b6").innerHTML = val[2];   
            }
            $('#datepairExample .time').timepicker({
                'showDuration': true,
                'timeFormat': 'g:ia'
            });
        
            $('#datepairExample .date').datepicker({
                'format': 'yyyy-m-d',
                'autoclose': true
            });
        
            // initialize datepair
            $('#datepairExample').datepair();

            function finalcall(){
                var ss=document.getElementById('b5').innerHTML;
                ss= "1"+ss;
                console.log(ss)
                console.log(typeof ss)
            }
		</script>
	</body>
</html>
